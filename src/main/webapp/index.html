<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
<form action="survey" method="post" class="survey-form">
    <!-- Logo Murach -->
    <img src="images/murachlogo.jpg" alt="Murach Logo" class="logo">

    <h1>Survey</h1>
    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

    <h2>Your information:</h2>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <h2>How did you hear about us?</h2>
    <div class="radio-group">
        <input type="radio" name="heardFrom" value="Search Engine" id="searchEngine" checked>
        <label for="searchEngine">Search engine</label>
        <input type="radio" name="heardFrom" value="Friend" id="friend">
        <label for="friend">Word of mouth</label>
        <input type="radio" name="heardFrom" value="Social Media" id="socialMedia">
        <label for="socialMedia">Social Media</label>
        <input type="radio" name="heardFrom" value="Other" id="other">
        <label for="other">Other</label>
    </div>

    <h2>Would you like to receive announcements about new CDs and special offers?</h2>
    <div class="checkbox-group">
        <input type="checkbox" name="wantsUpdates" id="wantsUpdates">
        <label for="wantsUpdates">YES, I'd like that.</label>
        <input type="checkbox" name="emailOK" id="emailOK">
        <label for="emailOK">YES, please send me email announcements.</label>
    </div>

    <p>Please contact me by:
        <select name="contactVia">
            <option value="Both" selected>Email or postal mail</option>
            <option value="Email">Email only</option>
            <option value="Postal Mail">Postal mail only</option>
        </select>
    </p>

    <input type="submit" value="Submit" class="submit-button">
</form>
</body>
</html>
